version: "3"

services:

  keycloak:
    image: quay.io/keycloak/keycloak:14.0.0
    ports:
      - 8180:8080
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_IMPORT: /tmp/openubl-realm.json
      DB_VENDOR: h2
    volumes:
      - ./src/test/resources/openubl-realm.json:/tmp/openubl-realm.json:z
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/realms/openubl"]
      interval: 10s
      timeout: 5s
      retries: 5

  artemis:
    image: vromero/activemq-artemis:2.9.0-alpine
    ports:
      - "8161:8161"
      - "61616:61616"
      - "5672:5672"
    environment:
      ARTEMIS_USERNAME: openubl
      ARTEMIS_PASSWORD: openubl
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8161/console" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2021-03-17T02-33-02Z
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
    environment:
      MINIO_ACCESS_KEY: BQA2GEXO711FVBVXDWKM
      MINIO_SECRET_KEY: uvgz3LCwWM3e400cDkQIH/y1Y4xgU4iV91CwFSPC
    command: server /data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    depends_on:
      keycloak:
        condition: service_healthy

volumes:
  minio-data:
